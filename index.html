<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://john00123.github.io/ntnx-tile/font/font.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CCU</title>
</head>
<body>
  <!-- header -->
  <header>
    <h3>Licensing<h3>
    <span data-close-popup class='close'><span>
  </header>

  <!-- controller -->
  <div class='flow-options'>
    <code>No add-ons</code>
    <code>New node</code>
    <code>New node</code>
    <code>New node</code>
  </div>

  <!-- main container -->
  <div class='data-main-content' >

  <!-- license option -->
    <div class='data-block'>
      <h1> Acropolis Licensing</h1>
      <div class='img-license'>
        <code>PRO</code>
      </div>

      <h5>CCU EXPIRE ON DATE</h5>
      <div class='separator'></div>

      <div class='data-button-grouping'>

        <select value="Two" class='primary' name="Upgrade">
          <option selected disabled hidden> Upgrade </option>
          <option hidden disabled>_________</option>

          <option>Started</option>
          <optgroup label="Expires 12/30/2018"></optgroup>
          <option hidden disabled></option>

          <option>Pro</option>
          <optgroup label="Expires  12/30/2019"></optgroup>
          <option hidden disabled></option>

          <option>Ultimate</option>
          <optgroup label="Expires 12/30/2021"></optgroup>

        </select>

        <button class='secondary'>
          Upgrade
        </button>
      </div>
    </div>

    <!-- add-ons -->
    <div class='data-block'>
      <h1>Add-Ons</h1>
      <div class='img-license'>
        <code>ULTIMATE</code>
      </div>
      <h5>CCU EXPIRE ON DATE</h5>
      <div class='separator'></div>
      <button class='primary'>
        Upgrade
      </button>
    </div>

</div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/script.js" charset="utf-8"></script>

</body>

</html>
