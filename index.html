<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://john00123.github.io/ntnx-tile/font/font.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Xi Cloud Billing</title>
</head>

<body>
  <header></header>
  <aside>
    <ul>
      <li>Summary</li>
      <li class='sidebar-selected'>Licenses</li>
      <li>Versions</li>
    </ul>
  </aside>
  <article class="container">
    <div class="actions">
      <button class="primary cluster-license"><span> Cluster License</span></button>
      <button class="secondary"><span>Reclaim</span></button>
      <button class="secondary"><span>Manage Addons</span></button>
      <div class='spacer'></div>
      <button class="secondary"><span>Filter</span></button>
    </div>

    <!-- info cards -->
    <div class="deck"></div>
    <!-- graph -->
  

    <!-- table -->
    <table class="table tusage">
      <thead>
        <tr class='table-header'>
          <th>License Class</th>
          <th>License Type</th>
          <th>ACUs Consumed</th>
          <th>Expiration date</th>
        </tr>
      </thead>
      <tbody class='usage'></tbody>
    </table>

  </article>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
